<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Weather</title>
    </head>

    <body>

        <div class="container my-5 mx-auto">

            <h1 class="text-muted text-center my-4">Weather appilication</h1>

            <form action="" class="change-location my-4 text-center text-muted">

                <label for="city">Enter a Location</label>
                <input type="text" name="city" class="form-control p-4">

            </form>

            <div class="card shadow-lg rounded">
                <img src="img/Earth_Day_Flag.jpg" class="time card-img-top">
                <div class="icon bg-light mx-auto text-center">

                </div>
                <div class="text-muted text-uppercase details text-center">
                    <h5 class="my-3">City name</h5>
                    <div class="my-3">Weather condition</div>
                    <div class="display-4 my-4">
                        <span>temp</span>
                        <span>&deg;C</span>
                    </div>
                    </h5>
                </div>
            </div>


        </div>

        <script src="Script/forecast.js"></script>

        <script src="Script/app.js"></script>

    </body>

</html>
